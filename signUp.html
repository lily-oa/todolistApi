<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODOLIST-API signUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <!--字型-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
    <!--aos視覺滾差-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!--icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./assets/style/bootstrap.css">
    <link rel="stylesheet" href="./assets/style/all.css">
  </head>

  <body>
    

    
<div class="signUp">
  <div class="container">
    <div class="row justify-content-center align-items-lg-start">
      <div class="col-12 col-lg-6 text-center d-flex flex-column align-items-center">
        <img src="./assets/images/logo-1.png" alt="logo" class="d-black d-lg-none mt-11">
        <img src="./assets/images/logo_lg-1.png" alt="logo_lg" class="d-none d-lg-block mt-lg-13 mb-6">
        <img src="./assets/images/done.png" alt="done" class="d-none d-lg-block mb-13">
      </div>
      <div class="col-12 col-md-9 col-lg-6">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col col-md-10">
              <h1 class="fs-4 mt-4 mt-lg-12 fw-bold text-center text-lg-start mb-9 mb-lg-7">註冊帳號</h1>
              <form>
                <div class="mb-3">
                  <label for="Email1" class="form-label">Email</label>
                  <input type="email" class="form-control py-14" id="Email1" placeholder="請輸入Email" aria-describedby="emailHelp">
                  <div id="emailHelp" class="text-warning fs-7 mt-1 invalid-feedback">請輸入正確Email</div>
                </div>
                <div class="mb-3">
                  <label for="nickname" class="form-label">暱稱</label>
                  <input type="email" class="form-control py-14" id="nickname" placeholder="請輸入暱稱" aria-describedby="nickHelp">
                  <div id="nickHelp" class="text-warning fs-7 mt-1 invalid-feedback">請輸入暱稱</div>
                </div>
                <div class="mb-3">
                  <label for="Password1" class="form-label">Password</label>
                  <input type="password" class="form-control py-14" id="Password1" placeholder="請輸入密碼" aria-describedby="Password1Help">
                  <div id="Password1Help" class="text-warning fs-7 mt-1 invalid-feedback">請設定6碼以上</div>
                </div>
                <div class="mb-3">
                  <label for="Password2" class="form-label">請再次輸入密碼</label>
                  <input type="password" class="form-control py-14" id="Password2" placeholder="請再次輸入密碼" aria-describedby="Password2Help">
                  <div id="Password2Help" class="text-warning fs-7 mt-1 invalid-feedback">密碼不一致</div>
                </div>
              </form>
                <div class="d-flex flex-column justify-content-center">
                  <button type="submit" class="signup_btn btn btn-dark py-14 mx-auto px-12 mb-7 mt-7">註冊帳號</button>
                  <a href="./index.html" class="text-dark text-center mb-16 mb-lg-15">登入</a>
                  <span class="text-danger" class="signup_status_txt"></span>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="signup_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">系統提示</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="signup_alert_txt"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!--
        <button type="button" class="btn btn-primary">Save changes</button>
        -->
      </div>
    </div>
  </div>
</div>
</div>

    <!--aos-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!--axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!--sweetalert2-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>

</html>
