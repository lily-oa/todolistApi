<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODOLIST-API addTodos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <!--字型-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
    <!--aos視覺滾差-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!--icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./assets/style/bootstrap.css">
    <link rel="stylesheet" href="./assets/style/all.css">
  </head>

  <body>
    <div class="bg">
      <div class="container">
        <div class="row justify-content-center align-items-lg-end">
          <div class="col-12 col-lg-6 text-center d-flex flex-column align-items-center">
            <img src="./assets/images/logo-1.png" alt="logo" class="d-black d-lg-none mt-11">
            <img src="./assets/images/logo_lg-1.png" alt="logo_lg" class="d-none d-lg-block mt-lg-13 mb-6">
            <img src="./assets/images/done.png" alt="done" class="d-none d-lg-block mb-13">
          </div>
          <div class="col-12 col-md-9 col-lg-6">
            <div class="container">
              <div class="row justify-content-center">
  <div class="col col-md-10">
    <h1 class="fs-5 mt-6 fw-bold text-center mb-9 mb-lg-7">最實用的線上代辦事項服務</h1>
    <form>
      <div class="mb-3">
        <label for="login-email" class="form-label">Email</label>
        <input type="email" class="login-input form-control py-14" id="login-email" placeholder="請輸入Email"
          aria-describedby="emailHelp">
        <div id="emailHelp" class="text-warning fs-7 mt-1 invalid-feedback">請輸入正確Email</div>
      </div>
      <div class="mb-3">
        <label for="login-password" class="form-label">Password</label>
        <input type="password" class="login-input form-control py-14" id="login-password" placeholder="請輸入密碼">
        <div id="passwordHelp" class="text-warning fs-7 mt-1 invalid-feedback">請正確輸入密碼</div>
      </div>
    </form>
  </div>
  <div class="d-flex flex-column justify-content-center align-items-center mx-auto">
    <button type="button" class="login_btn btn btn-dark p-2 px-10 mb-3 d-inline" data-bs-toggle="modal">
      登入
    </button>
    <a href="./signUp.html" class="text-dark text-center">註冊帳號</a>
    <span class="login_status_txt text-danger mb-16 mb-lg-15"></span>
  </div>
</div>
              
<div class="addTodos">
  <header class="py-6">
    <div class="container d-flex justify-content-around align-items-center justify-content-lg-between">
      <img src="./assets/images/logo-1.png" class="d-block d-lg-none" alt="logo">
      <img src="./assets/images/logo_lg-1.png" class="d-none d-lg-block" alt="logo">
      <div class="div d-flex">
        <span class="d-none d-lg-block me-7">的代辦事項</span>
        <a href="" class="text-dark fs-7 fs-lg-6">登出</a>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-11 col-lg-6">
          <form class="card d-flex flex-row align-items-center shadow mb-4">
            <input type="text" placeholder="新增代辦事項" class="w-100 py-3 ps-3 border-0 rounded">
            <button class="bg-white border-0" type="submit">
              <img src="./assets/images/plus 1.png" alt="plus">
            </button>
          </form>
          <!--如果沒有任何代辦事項顯示-->
          <!--
          <div class="empty text-center pb-16">
            <h4 class="my-6 fs-5 fs-lg-4 my-lg-11 text-secondary">目前尚無代辨事項</h4>
            <img src="./assets/images/empty.png" alt="empty">
          </div>
          -->

          <!--如果沒有任何代辦事項隱藏-->
          <div class="card card_list">
            <ul class="tab d-flex">
              <li class="active" data-tab="all">全部</li>
              <li data-tab="work">待完成</li>
              <li data-tab="done">已完成</li>
            </ul>
            <div class="card_content">
              <ul class="list">
                <li>
                  <label for="" class="checkbox">
                    <input type="checkbox">
                    <span class="ps-4">123</span>
                  </label>
                  <a href="#" class="delete"></a>
                </li>
              </ul>
                <div class="list_footer d-flex justify-content-between">
                  <p class="footer_p">
                    <span class="todoLength">0</span> 個待完成項目
                  </p>
                  <a href="#" class="btn_clear">清除已完成項目</a>
                </div>
            </div>
          </div><!--card_list end-->
        </div>
      </div>
    </div>
  </main>
</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--aos-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!--axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!--sweetalert2-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>

</html>
