<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODOLIST-API addTodos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <!--字型-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
    <!--aos視覺滾差-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!--icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./assets/style/bootstrap.css">
    <link rel="stylesheet" href="./assets/style/all.css">
  </head>

  <body>
    <div class="addTodos">
      <header class="navbar navbar-expand-lg p-6">
        <div class="container-fluid">
          <img src="./assets/images/logo-1.png" class="d-block d-lg-none" alt="logo">
          <img src="./assets/images/logo_lg-1.png" class="d-none d-lg-block" alt="logo">
          <div class="header_logout d-flex"><!--header_logout-->
            
          </div>
        </div>
      </header>
    
<main>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-11 col-lg-6">
        
        <div class="input-block d-flex flex-row align-items-center shadow mb-4 bg-white py-1 px-2 rounded-2">
          <input type="text" placeholder="新增代辦事項" class="w-100 py-3 ps-3 border-0 rounded input-text" name="userInput">
          <a href="#" class="enter-btn bg-white border-0">
            <img src="./assets/images/plus 1.png" alt="plus">
          </a>
        </div>
        
        <!--如果沒有任何代辦事項顯示-->
        <div class="none-list text-center pb-16">
          <h4 class="my-6 fs-5 fs-lg-4 my-lg-11 text-secondary">目前尚無代辨事項</h4>
          <img src="./assets/images/empty.png" alt="empty">
        </div>
        
        <!--如果有任何代辦事項顯示-->
        <div class="card card_list list-block d-none">
          <div class="card_content list-shadow bg-white rounded-2">
            <ul class="tab d-flex">
              <li class="tabs-active" data-status="all">全部</li><!--去除了 class="active"   5/11-->
              <li data-status="undo">待完成</li>
              <li data-status="done">已完成</li>
            </ul>

            <ul class="list">
              <!--
              <li>
                <label for="" class="checkbox">
                  <input type="checkbox">
                  <span class="ps-4">123</span>
                </label>
                <a href="#" class="delete"></a>
              </li>
              -->
            </ul>

            <div class="list_footer d-flex justify-content-between">
              <p class="footer_p">
                <span class="undo-num">0 個待完成項目</span>
              </p>
              <a href="#" class="btn_clear clear-all">清除已完成項目</a>
            </div>
          </div>
        </div>
        <!--card_list end-->

      </div>
    </div>
  </div>
</main>
    <!--login && signup && -->
<!--助教建議:在 addTodos.ejs 導入 Modal EJS 模組，不過一次會載入三個 Modal ，
如果 modal 要呈現的排版不相同，建議拆分成三個 modal EJS 檔案，如果三個 modal 都一樣的話可以共用同一個 Modal 。-->
<!--loginModal-->
<div class="modal fade js-login-modal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">系統提示</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="login_alert_txt"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!--signupModal-->
<div class="modal fade js-signup-modal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signupModalLabel">系統提示</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="signup_alert_txt"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!--addTodosModal-->
<div class="modal fade js-addTodos-modal" tabindex="-1" aria-labelledby="addTodosModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addTodosModalLabel">系統提示</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="addTodos_alert_txt"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
    </div>
    <!--aos-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!--axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!--sweetalert2-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>

</html>
