<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODOLIST-API login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <!--字型-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
    <!--aos視覺滾差-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!--icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./assets/style/bootstrap.css">
    <link rel="stylesheet" href="./assets/style/all.css">
  </head>

  <body>
    

    
<!--login-->
<div class="login">
  <div class="container">
    <div class="row justify-content-center align-items-lg-end">
      <div class="col-12 col-lg-6 text-center d-flex flex-column align-items-center">
        <img src="./assets/images/logo-1.png" alt="logo" class="d-black d-lg-none mt-11">
        <img src="./assets/images/logo_lg-1.png" alt="logo_lg" class="d-none d-lg-block mt-lg-13 mb-6">
        <img src="./assets/images/done.png" alt="done" class="d-none d-lg-block mb-13">
      </div>
      <div class="col-12 col-md-9 col-lg-6">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col col-md-10">
              <h1 class="fs-5 mt-6 fw-bold text-center mb-9 mb-lg-7">最實用的線上代辦事項服務</h1>
              <form>
                <div class="mb-3">
                  <label for="Email1" class="form-label">Email</label>
                  <input type="email" class="form-control py-14" id="Email1" placeholder="請輸入Email"
                    aria-describedby="emailHelp">
                  <div id="emailHelp" class="text-warning fs-7 mt-1 invalid-feedback">請輸入正確Email</div>
                </div>

                <div class="mb-3">
                  <label for="Password1" class="form-label">Password</label>
                  <input type="password" class="form-control py-14" id="Password1" placeholder="請輸入密碼">
                  <div id="password1" class="text-warning fs-7 mt-1 invalid-feedback">請正確輸入密碼</div>
                </div>
              </form>
            </div>

            <div class="d-flex flex-column justify-content-center align-items-center mx-auto">
              <!--底下的按鈕到時綁監聽讓它跳轉，去掉a連結-->
              <!--
              <button type="submit" class="btn btn-dark py-14 mx-auto px-12 mb-7 mt-8">
                <a href="./addTodos.html" class="login_btn text-white">登入</a>
              </button>
              -->
              <button type="button" class="login_btn btn btn-dark p-2 px-10 mb-3 d-inline" data-bs-toggle="modal">
                登入
              </button>
              <a href="./signUp.html" class="text-dark text-center">註冊帳號</a>
              <span class="status_txt text-danger mb-16 mb-lg-15"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="login_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">系統提示</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="alert_txt"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!--
        <button type="button" class="btn btn-primary">Save changes</button>
        -->
        </div>
      </div>
    </div>
  </div>
</div>

    <!--aos-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!--axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!--sweetalert2-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>

</html>
