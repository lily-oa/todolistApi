<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODOLIST-API login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <!--字型-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
    <!--aos視覺滾差-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!--icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./assets/style/bootstrap.css">
    <link rel="stylesheet" href="./assets/style/all.css">
  </head>

  <body>
    <div class="bg">
      <div class="container">
        <div class="row justify-content-center align-items-lg-end">
          <div class="col-12 col-lg-6 text-center d-flex flex-column align-items-center">
            <img src="./assets/images/logo-1.png" alt="logo" class="d-black d-lg-none mt-11">
            <img src="./assets/images/logo_lg-1.png" alt="logo_lg" class="d-none d-lg-block mt-lg-13 mb-6">
            <img src="./assets/images/done.png" alt="done" class="d-none d-lg-block mb-13">
          </div>
          <div class="col-12 col-md-9 col-lg-6">
            <div class="container">
              <!--login-->
<div class="row justify-content-center">
  <div class="col col-md-10">
    <h1 class="fs-5 mt-6 fw-bold text-center mb-9 mb-lg-7">最實用的線上代辦事項服務</h1>
    <form>
      <div class="mb-3">
        <label for="login-email" class="form-label">Email</label>
        <input type="email" class="login-input form-control py-14" id="login-email" placeholder="請輸入Email"
          aria-describedby="emailHelp">
        <div id="emailHelp" class="text-warning fs-7 mt-1 invalid-feedback">請輸入正確Email</div>
      </div>
      <div class="mb-3">
        <label for="login-password" class="form-label">Password</label>
        <input type="password" class="login-input form-control py-14" id="login-password" placeholder="請輸入密碼">
        <div id="passwordHelp" class="text-warning fs-7 mt-1 invalid-feedback">請正確輸入密碼</div>
      </div>
    </form>
  </div>
  <div class="d-flex flex-column justify-content-center align-items-center mx-auto">
    <button type="button" class="btn btn-dark p-2 px-10 mb-3 d-inline" id="login_btn" data-bs-toggle="modal">
      登入
    </button>
    <a href="./signUp.html" class="text-dark text-center">註冊帳號</a>
    <span class="login_status_txt text-danger mb-16 mb-lg-15"></span>
  </div>
</div>




              <!--login && signup modal-->
<!--loginModal-->
<div class="modal fade js-login-modal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">系統提示</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="login_alert_txt"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!--signupModal-->
<div class="modal fade js-signup-modal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signupModalLabel">系統提示</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="signup_alert_txt"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!--addTodos.modal-->
<div class="modal fade js-addTodos-modal" tabindex="-1" aria-labelledby="addTodosModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addTodosModalLabel">系統提示</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="signup_alert_txt"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

              

            </div>
          </div>
        </div>
      </div>
    </div>
    <!--aos-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!--axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!--sweetalert2-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>

</html>
