<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODOLIST-API Index</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/bootstrap.css">
    <link rel="stylesheet" href="./assets/style/all.css">
  </head>

  <body>
    

    
<!--login-->
<div class="login">
  <div class="container">
    <div class="row justify-content-center align-items-lg-end">
      <div class="col-12 col-lg-6 text-center d-flex flex-column align-items-center">
        <img src="./assets/images/logo-1.png" alt="logo" class="d-black d-lg-none mt-11">
        <img src="./assets/images/logo_lg-1.png" alt="logo_lg" class="d-none d-lg-block mt-lg-13 mb-6">
        <img src="./assets/images/done.png" alt="done" class="d-none d-lg-block mb-13">
      </div>
      <div class="col-12 col-md-9 col-lg-6">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col col-md-10">
              <h1 class="fs-5 mt-6 fw-bold text-center mb-9 mb-lg-7">最實用的線上代辦事項服務</h1>
              <form>
                <div class="mb-3">
                  <label for="Email1" class="form-label">Email</label>
                  <input type="email" class="form-control rounded-10" id="Email1" placeholder="請輸入Email" aria-describedby="emailHelp">
                  <div id="emailHelp" class="text-warning fs-7">此欄位不可為空</div>
                </div>
                <div class="mb-3">
                  <label for="Password1" class="form-label" placeholder="請輸入密碼">Password</label>
                  <input type="password" class="form-control" id="Password1">
                </div>
                
              </form>
                <div class="d-flex flex-column justify-content-center">
                  <button type="submit" class="btn btn-dark py-14 mx-auto px-12 mb-7 mt-8">登入</button>
                  <a href="" class="text-dark text-center mb-16 mb-lg-15">註冊帳號</a>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

    <!--axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!--sweetalert2-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>

</html>
